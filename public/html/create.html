<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tourneys Online</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!--<script type="text/javascript" src="jquery.bracket.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.bracket.min.css" />-->
	<script src="../js/app.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
	<div id="header">
		<img src="../images/bracket.jpeg" alt="OnlineTourneys Logo">
		<p>TourneysOnline.com</p>
	</div>
    <div id="delete">
    	<input type="button" value="Delete Tournaments">
    </div>
    <div id="createTourney">
        Tournament Name: <br>
        <input type="text" id="name" value="Tournament Name"><br>
        Tournament Type: <br> 
        <input type="text" id="bracketType" placeholder="Single or Double Elimination"><br>
        Date: <br> 
        <input type="date" id="date"><br>
        Location: <br> 
        <input type="text" id="location" placeholder="Where is the tournament"><br>
        Sport: <br> 
        <input type="text" id="sport" placeholder="What sport"><br>
        Game Length (min): <br> 
        <input type="number" id="gameLength" placeholder="How long is a game (min)" min=1><br>
        Start Time: <br> 
        <input type="time" id="startTime" placeholder="When does it start"><br>
        Field Count: <br> 
        <input type="number" id="fieldCount" placeholder="How many fields" min=1><br>
        Team Count: <br>
        <input type="number" id="teamCount" placeholder="How many teams" min=4><br>
        Teams: <br>
        <input type="text" id="team1" value="Team 1" class="teams"><br>
        <input type="text" id="team2" value="Team 2" class="teams"><br>
        <input type="text" id="team3" value="Team 3" class="teams"><br>
        <input type="text" id="team4" value="Team 4" class="teams"><br>
        <input type="text" id="team5" value="Team 5" class="teams"><br>
        <input type="text" id="team6" value="Team 6" class="teams"><br>
        <input type="text" id="team7" value="Team 7" class="teams"><br/>
        <input type="text" id="team8" value="Team 8" class="teams"><br/>
        <input id="tourneyUpdate" type="submit" value="Update Tournament"/><br/>
        <input id="tourneySubmit" type="submit" value="Create New Tournament"/><br/>
    </div>
    <div id="tournamentList" display="none">
    	Tournament List: <br>
    	Single click to update <br>
    	Double click to delete <br>
		<ul>
			<li class='tournamentID'></li>
    	</ul>
	</div>
    <div id="footer">
		<div id="left_foot">
			<a href="TBD"><img src="../images/facebook.jpeg" alt="Facebook"></a>
			<a href="TBD"><img src="../images/twitter.jpeg" alt="Twitter"></a>
			<a href="TBD"><img src="../images/share.jpeg" alt="Share"></a>
		</div>
		<div id="right_foot">
			<a href="TBD">About</a>
			<a href="TBD">Support</a>
			<a href="TBD">Contact Us</a>
		</div>
	</div>
</body>
</html>
