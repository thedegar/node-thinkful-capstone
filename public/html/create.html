<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tourneys Online</title>
	<link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
	<div id="header">
		<img src="../images/bracket.jpeg" alt="OnlineTourneys Logo">
		<p>TourneysOnline.com</p>
	</div>
    <div id="createTourney">
        <form>
            Tournament Type: <br> 
            <input type="text" name="bracketType" placeholder="Single or Double Elimination"><br>
            Team Count: <br>
            <input type="text" name="teamCount" placeholder="How many teams"><br>
            Teams: <br>
            <input type="text" name="team1" placeholder="Team 1" class="teams"><br>
            <input type="text" name="team2" placeholder="Team 2" class="teams"><br>
            <input type="text" name="team3" placeholder="Team 3" class="teams"><br>
            <input type="text" name="team4" placeholder="Team 4" class="teams"><br>
            <input type="text" name="team5" placeholder="Team 5" class="teams"><br>
            <input type="text" name="team6" placeholder="Team 6" class="teams"><br>
            <input type="text" name="team7" placeholder="Team 7" class="teams"><br>
            <input type="text" name="team8" placeholder="Team 8" class="teams"><br>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div id="footer">
		<div id="left_foot">
			<a href="TBD"><img src="../images/facebook.jpeg" alt="Facebook"></a>
			<a href="TBD"><img src="../images/twitter.jpeg" alt="Twitter"></a>
			<a href="TBD"><img src="../images/share.jpeg" alt="Share"></a>
		</div>
		<div id="right_foot">
			<a href="TBD">About</a>
			<a href="TBD">Support</a>
			<a href="TBD">Contact Us</a>
		</div>
	</div>
</body>
</html>
